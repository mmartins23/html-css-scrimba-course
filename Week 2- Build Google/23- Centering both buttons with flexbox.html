<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering both buttons with flexbox</title>
    <style>
      /*
Challenge:
Wrap the buttons in a flexbox div and center them.
Give the div a "btn-wrapper" class.
*/

      .main {
        margin-top: 100px;
      }

      .logo-img {
        display: block;
        width: 300px;
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
      }

      .search-input {
        display: block;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        line-height: 24px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 30px;
        padding-right: 30px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
      }

      .btn-wrapper {
        display: flex;
        justify-content: center;
      }

      .btn {
        margin-left: 4px;
        margin-right: 4px;
        margin-top: 30px;
        background: #dfe1e5;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        class="logo-img"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/500px-Google_2015_logo.svg.png"
      />
      <input class="search-input" type="text" />
      <div class="btn-wrapper">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
