<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a border and padding</title>
    <style>
      body {
        margin: 20px;
      }

      .avatar {
        width: 150px;
      }

      /*
Challenge:
1. Give the card div a class (name it "card")
2. Select the card class and give it a dotted blue border
3. Add 20 pixels of padding on all sides of the card
*/

      .card {
        border: 1px dotted blue;
        padding: 20px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://img.a.transfermarkt.technology/portrait/header/68290-1669394812.jpg?lm=1"
        alt="Neymar looking at the camera"
        class="avatar"
      />
      <h3>Neymar Jr.</h3>
      <p>Football Player</p>
      <h4>Rio, Brazil</h4>
    </div>
  </body>
</html>
