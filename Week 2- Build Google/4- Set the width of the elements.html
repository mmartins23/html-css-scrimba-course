<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set the width of the elements</title>
    <style>
      /*
Challenge:
Select the img tag and set the width 
of the Google logo to be 300px.
*/

      img {
        width: 300px;
      }

      input {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/500px-Google_2015_logo.svg.png"
    />
    <input type="text" />
  </body>
</html>
