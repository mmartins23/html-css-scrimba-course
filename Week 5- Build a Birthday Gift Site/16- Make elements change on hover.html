<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make elements change on hover</title>
    <style>
      div {
        text-align: center;
        color: white;
        margin: 5px;
        padding: 25px 0;
        background: #e5383b;
        font-size: 30px;
        font-weight: bold;
      }

      div:hover {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div>Menu</div>
    <div>Book a table</div>
    <div>Catering</div>
  </body>
</html>
