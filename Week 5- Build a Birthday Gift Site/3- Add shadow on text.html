<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add shadow on text</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&family=Rubik:wght@400;500;600;700;800;900&display=swap');

      body {
        font-family: 'Happy Monkey', cursive;
        text-align: center;
        background-color: #a2d2ff;
        color: #ffffff;
      }

      .profile-img {
        width: 180px;
        border-radius: 50%;
        border: 10px solid #EFB0C9;
      }

      /*
      Challenge:
      Add a thin blurred border around the <h1>, <h2>, 
      and <h4> using the text-shadow technique you 
      learned in the Space Exploration section. Set
      the blur to 1px and the color to black.
      */
      
      h1, h2, h4, p {
        text-shadow: 0px 0px 1px #000;
      }
      
    </style>
  </head>
  <body>
    <h1>Today is Pedro's birthday ðŸŽ‰</h1>
    <img
      src="https://img.a.transfermarkt.technology/portrait/header/432895-1668696996.jpg?lm=1"
      alt="Profile Pic"
      class="profile-img"
    />
    <h2>24 years old</h2>
    <h4>01.11.2022</h4>
  </body>
</html>
