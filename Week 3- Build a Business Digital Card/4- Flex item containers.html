<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex item containers</title>
    <style>
      body {
        margin: 20px;
      }

      .avatar {
        width: 150px;
      }

      .card {
        border: 1px dotted blue;
        padding: 20px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://img.a.transfermarkt.technology/portrait/header/68290-1669394812.jpg?lm=1"
        alt="Neymar looking at the camera"
        class="avatar"
      />
      <div>
        <h3>Neymar Jr.</h3>
        <p>Football Player</p>
        <h4>Rio, Brazil</h4>
      </div>
    </div>
  </body>
</html>
